<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/c402522f6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Restaurants - La palette du goût</title>
</head>
<body>
    <div class="page-sizing">
        <header class="header palette">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood!" />
            <div class="header--return">
                <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </header>
        <img src="images/restaurants/palette.jpg" alt="La palette du goût" class="image-resto">

        <main>
            <section class="menu">
                <div class="menu__head">
                    <h1 class="menu__title">
                        La palette du goût
                    </h1>
                    <i class="card__like fa-2x fa-heart far menu__like menu__like--noBg" aria-hidden="true"></i>
                </div>
                <div class="menu__list">

                </div>

            </section>

        </main>
    </div>

</html>
