<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c402522f6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Accueil - Ohmyfood!</title>
  </head>

  <body>
    <div class="loading-page"></div>

    <div class="page-sizing">
      <header>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood!" />
      </header>

      <main>
        <section class="location">
          <i class="fa-sharp fa-solid fa-location-dot"></i>
          <span>Paris, Belleville</span>
        </section>

        <section class="reservation">
          <h1>
            Réservez le menu qui<br />
            vous convient
          </h1>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <button>Explorer nos restaurants</button>
        </section>

        <section class="tuto">
          <h2 class="tuto__title">
            Fonctionnement
          </h2>

          <ol class="tuto__list">

            <li class="tuto__element">
              <div class="tuto__element__content">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span class="tuto__text">Choisissez un restaurant</span>
              </div>
            </li>

            <li class="tuto__element">
              <div class="tuto__element__content">
                <i class="fa-solid fa-list-ul"></i>
                <span class="tuto__text">Composez votre menu</span>
              </div>
            </li>

            <li class="tuto__element">
              <div class="tuto__element__content">
                <i class="fa-solid fa-store"></i>
                <span class="tuto__text">Dégustez au restaurant</span>
              </div>
            </li>

          </ol>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
